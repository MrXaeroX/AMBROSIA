// Define atoms
// Syntax: 
//  atom <symbol> <mass> <radius>
//  symbol	: atomic symbol from the periodic table of elements
//  mass 	: atomic mass, in g/mol
//	radius	: atomic van der Waals radius, in angstroms 
// Atomic vdW radii references: 
// - http://pubs.acs.org/doi/abs/10.1021/j100785a001
// - http://pubs.acs.org/doi/abs/10.1021/jp8111556

atom	H	1.008	1.20
atom	Li	6.940	1.82
atom	C	12.01	1.70
atom	N	14.01	1.55
atom	O	16.00	1.52
atom	F	19.00	1.47
atom	Na	22.99	2.27
atom	Mg	24.305	1.73
atom	Si	28.085	2.10
atom	P	30.97	1.80
atom	S	32.06	1.80
atom	Cl	35.45	1.75
atom	K	39.10	2.75
atom	Fe	55.00	1.63	// vdW radius unknown, using the known radius of Ni
atom	Cu	63.55	1.40
atom	Zn	65.40	1.39
atom	Se	78.96	1.90
atom	Br	79.90	1.85
atom	Rb	85.47	3.03
atom	I	126.9	1.98
atom	Cs	132.91	3.43

// Define qEq properties of atoms
// Syntax: 
//  qeqparm <symbol> <xi> <j0>
//  symbol	: atomic symbol of the atom defined with "atom" command
//  xi		: electronegativity
//	j0		: self-repulsion
// qEq reference: Rappe, A. K. and W. A. Goddard III (1991). "Charge Equilibration for Molecular Dynamics Simulations." J. Phys. Chem. 95(8): 3358-3363.

qeqparm	H	4.528	13.8904
qeqparm	Li	3.006	4.772
qeqparm	C	5.343	10.126
qeqparm	N	6.899	11.760
qeqparm	O	8.741	13.364
qeqparm	F	10.874	14.948
qeqparm	Na	2.843	4.592
qeqparm	Si	4.168	6.974
qeqparm	P	5.463	8.000
qeqparm	S	6.928	8.972
qeqparm	Cl	8.564	9.892
qeqparm	K	2.421	3.840
qeqparm	Br	7.790	8.850
qeqparm	Rb	2.331	3.692
qeqparm	I	6.822	7.524
qeqparm	Cs	2.183	3.422
