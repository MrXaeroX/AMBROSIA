// Define force field parameters for HB126 and HB128 models

// Syntax: 
//  hbparm <fftitleH> <fftitleA> <Rmin> <eps>
//  fftitleH : atomic force field title for hydrogen
//  fftitleA : atomic force field title for acceptor
//  Rmin 	 : minimum distance, in angstroms
//	eps		 : well depth, in kcal/mol

hbparm	H	O	2.050000	2.5000
hbparm	H	O2	2.050000	2.5000
hbparm	H	OH	2.100000	2.5000
hbparm	H	OS	2.050000	1.5000
hbparm	H	NB	2.150000	2.0000
hbparm	H	NC	2.150000	2.0000
hbparm	H	OW	2.000000	2.0000
hbparm	HO	O	2.050000	2.5000
hbparm	HO	O2	2.050000	2.5000
hbparm	HO	OH	2.100000	2.5000
hbparm	HO	OS	2.050000	1.5000
hbparm	HO	NB	2.150000	2.0000
hbparm	HO	NC	2.150000	2.0000
hbparm	HO	OW	2.000000	2.0000
hbparm	HS	O	2.050000	2.5000
hbparm	HS	O2	2.050000	2.5000
hbparm	HS	OH	2.100000	2.5000
hbparm	HS	OS	2.050000	1.5000
hbparm	HS	NB	2.150000	2.0000
hbparm	HS	NC	2.150000	2.0000
hbparm	HS	OW	2.000000	1.5000
hbparm	HW	O	2.050000	2.5000
hbparm	HW	O2	2.050000	2.5000
hbparm	HW	OH	2.100000	2.5000
hbparm	HW	OS	2.050000	1.5000
hbparm	HW	NB	2.150000	2.0000
hbparm	HW	NC	2.150000	2.0000
hbparm	HW	OW	2.000000	2.0000