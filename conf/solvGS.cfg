// Define parameters for Gaussian implicit solvation model
// Lazaridis, Karplus. Proteins 1999: 35, 133-152

// Syntax: 
//  solvparm GS <sfftitle> <volume> <gref> <gfree> <lambda>
//  sftitle  : atomic solvent force field title
//  volume   : atomic volume, in cubic angstroms
//  gref 	 : deltaG (ref), in kcal/mol
//	gfree	 : deltaG (free), in kcal/mol
//	lambda	 : correlation length, in angstroms
// 
// --------------------------
// Solvent force field codes:
// --------------------------
// CC: carbonyl carbon
// CT: carboxyl carbon (charged)
// CR: carbon with no hydrogens
// CA: extended aromatic carbon with 1 H
// C1: extended aliphatic carbon with 1 H
// C2: extended aliphatic carbon with 2 H
// C3: extended aliphatic carbon with 3 H
// CX: histidine+ aromatic carbon with 1 H
// CY: histidine+ carbon with no hydrogens
// NR: aromatic nitrogen with no hydrogens
// NP: proline nitrogen
// N1: amide nitrogen
// N2: nitrogen bound to 2 H
// N3: nitrogen bound to 3 H (charged)
// NG: guanidinium nitrogen (charged)
// NX: histidine+ nitrogen (charged)
// OH: hydroxyl oxygen
// O1: carbonyl oxygen
// O2: carboxyl oxygen (charged)
// S0: sulphur
// S1: extended sulphur with 1 H
// SM: thiolate sulphur, charged
// P0: phosphorus (GS parms unknown, using sulfur parms)
 
solvparm GS		CC		14.7	  0.000		  0.000		3.5
solvparm GS		CT		14.7	  0.000		  0.000		6.0
solvparm GS		CR	 	 8.3	 -0.890		 -1.400		3.5
solvparm GS		CA		18.4	  0.057		  0.080		3.5
solvparm GS		CX		18.4	  0.057		  0.080		6.0
solvparm GS		CY	 	 8.3	 -0.890		 -1.400		6.0
solvparm GS		C1		23.7	 -0.187		 -0.250		3.5
solvparm GS		C2		22.4	  0.372		  0.520		3.5
solvparm GS		C3		30.0	  1.089		  1.500		3.5
solvparm GS		NR		4.4		 -3.820		 -4.000		3.5
solvparm GS		NP		0.0		 -1.000		 -1.550		3.5
solvparm GS		N1		4.4		 -5.950		 -8.900		3.5
solvparm GS		NX		4.4		 -5.950		 -8.900		6.0
solvparm GS		N2		11.2	 -5.450		 -7.800		3.5
solvparm GS		N3		11.2	-20.000		-20.000		6.0
solvparm GS		NG		11.2	-10.000		-10.000		6.0
solvparm GS		OH		10.8	 -5.920		 -6.700		3.5
solvparm GS		O1		10.8	 -5.330		 -5.850		3.5
solvparm GS		O2		10.8	-10.000		-10.000		3.5
solvparm GS		S0		14.7	 -3.240		 -4.100		3.5
solvparm GS		SM		14.7	 -3.240		 -4.100		6.0
solvparm GS		S1		21.4	 -2.050		 -2.700		3.5
solvparm GS		P0		14.7	 -3.240		 -4.100		3.5
